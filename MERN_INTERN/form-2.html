<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" minlength="5" maxlength="100"><br><br>
        <label for="email">Email:</label>
        <input type="email" maxlength="100"><br><br>
        <label for="Mobile">Mobile:</label>
        <input type="number" id="Mobile" pattern="[0-9]{10}" maxlength="10"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
